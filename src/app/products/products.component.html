<div class="card">
   <div class="card-header">
       {{title}}
   </div>
   <div class="card-body">
       <div class="row">
           <div class="col-sm-2"  >
               Filter By:
           </div>
           <div class="col-sm-4">
               <input type="text" [(ngModel)]="filter"/>
           </div>
       </div>
       <div class="row">
           <div class="col-sm-6">
               <h4>Filter By:{{filter}}</h4>
           </div>    
       </div>
   </div>
   <div class="table-responsive">
        <table class="table" *ngIf="products && products.length">
            <thead>
                <tr>
                    <th>
                        <button class="btn btn-primary" (click)="toggleImage()">{{showImage ? "Hide" : "show"}} Image</button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>5 star Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>
                        <img [src]="product.imageUrl" [title]="product.productName + ' is super dope!'" class="image" *ngIf="showImage">
                    </td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productCode}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price | currency}}</td>
                    <td>{{product.starRating}}</td>
                </tr>
            </tbody>
        </table>
   </div>
</div>
